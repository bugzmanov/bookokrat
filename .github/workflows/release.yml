name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # macOS
          - target: x86_64-apple-darwin
            os: macos-15
          - target: aarch64-apple-darwin
            os: macos-14
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install system deps (Linux native)
        if: runner.os == 'Linux' && matrix.target != 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y pkg-config libfontconfig-dev clang libclang-dev

      - name: Install cross (for musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (musl via cross)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: matrix.target != 'x86_64-unknown-linux-musl'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf bookokrat-${{ github.ref_name }}-${{ matrix.target }}.tar.gz bookokrat
          shasum -a 256 bookokrat-${{ github.ref_name }}-${{ matrix.target }}.tar.gz > bookokrat-${{ github.ref_name }}-${{ matrix.target }}.tar.gz.sha256

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/${{ matrix.target }}/release/*.tar.gz
            target/${{ matrix.target }}/release/*.sha256
